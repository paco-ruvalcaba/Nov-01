# Los vectores y la geometría del espacio

Para aplicar el cálculo a muchas situaciones reales y en matemáticas avanzadas, necesitamos una descripción matemática del espacio tridimensional.

- En este capítulo presentaremos los sistemas de coordenadas y los vectores tridimensionales.
- Con base en nuestros conocimientos acerca de las coordenadas en el plano $xy$, estableceremos coordenadas en el espacio agregando un tercer eje que mide la distancia hacia arriba y hacia abajo del plano $xy$.
- Los vectores se usan para estudiar la geometría analítica del espacio, donde ofrecen maneras simples de describir líneas, planos, superficies y curvas en el espacio.

- Usaremos estas ideas geométricas más adelante para estudiar el movimiento en el espacio y el cálculo de funciones de varias variables, con diversas aplicaciones importantes en ciencias, ingeniería, economía y matemáticas avanzadas.
