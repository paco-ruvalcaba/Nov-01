# Introducción
<img src="linea.png" width="25%">

- Para aplicar el cálculo a muchas situaciones reales y en matemáticas avanzadas, necesitamos una descripción matemática del espacio tridimensional.

- En este capítulo presentaremos los sistemas de coordenadas y los vectores tridimensionales.
- Con base en nuestros conocimientos acerca de las coordenadas en el plano $xy$, estableceremos coordenadas en el espacio agregando un tercer eje que mide la distancia hacia arriba y hacia abajo del plano $xy$.

- Los vectores se usan para estudiar la geometría analítica del espacio, donde ofrecen maneras simples de describir líneas, planos, superficies y curvas en el espacio.

- Usaremos estas ideas geométricas más adelante para estudiar el movimiento en el espacio y el cálculo de funciones de varias variables, con diversas aplicaciones importantes en ciencias, ingeniería, economía y matemáticas avanzadas.

<h1 style="color:goldenrod">Sistemas de coordenadas tridimensionales</h1>

### Regla de la mano derecha
<img src="mano_der4.png" width="25%">

Para localizar un punto en el espacio, utilizamos tres ejes coordenados mutuamente perpendiculares, dispuestos como en la figura.
<br><img src="ejes_cor.png" width="25%"><br>
Los ejes allí mostrados forman un sistema coordenado diestro o de mano derecha.

![Sistema coordenado cartesiano que sigue la convención de la mano derecha](screenshot.982.jpg)
Note:
- Cuando se sostiene la mano derecha de tal manera que los dedos meñique a índice se curven del eje x positivo hacia al eje y positivo, el dedo pulgar apunta en la dirección del eje z positivo. 
- Así, cuando se mira hacia abajo al plano xy desde la dirección positiva del eje z, los ángulos positivos en el plano se miden en el sentido contrario al de las manecillas del reloj, a partir del eje x positivo y alrededor del eje z positivo. 
- (En un sistema de coordenadas de mano izquierda, el eje z positivo apuntaría hacia abajo en la figura 12.1 y los ángulos en el plano son positivos cuando se miden en el sentido de las manecillas del reloj a partir del eje x positivo. Los sistemas de coordenadas de mano derecha y mano izquierda no son equivalentes).
<!-- <image src="screenshot.982.jpg" width="20%"> -->

Las coordenasdas cartesianas $(x, y, z)$ de un punto $P$ en el espacio son los valores de los cuales los planos que pasano por $P$, perpendiculares a los ejes, <mark>cortan los ejes</mark>.
