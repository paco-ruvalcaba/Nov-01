Las [**propiedades mecánicas**](https://www.infinitiaresearch.com/noticias/clasificacion-propiedades-materiales/) de un material son aquellas que **afectan a la resistencia mecánica y a su capacidad** cuando se les aplica una fuerza. Es decir, las propiedades mecánicas son aquellas que posee un material relacionadas con sus posibilidades de transmitir y [**resistir fuerzas o deformaciones**](https://www.infinitiaresearch.com/noticias/analisis-fallos-productos/).

*Estas propiedades resultan de suma importancia, ya que aquellos materiales destinados a productos de ingeniería deben tener una resistencia mecánica óptima para ser capaces de trabajar bajo diferentes fuerzas o cargas. En Infinitia Industrial Consulting te ofrecemos con nuestro laboratorio una amplia gama de pruebas para estudiar estos factores.*

## Principales propiedades mecánicas

Dentro de este campo existen multitud de propiedades que se pueden medir. Algunas de las más comunes son las siguientes:

### Resistencia

Se opone a la deformación o ruptura del material en presencia de fuerzas o cargas externas.

Es la capacidad de un material para absorber la energía y deformarse plásticamente sin fracturarse.

Es la capacidad para resistir el cambio de forma permanente debido a la tensión externa.

### Fragilidad

Indica la facilidad con la que se fractura un material cuando se somete a una fuerza o carga.

La facilidad con la que un material se deforma bajo tensión de compresión en forma de lámina.

### Ductilidad

Es la deformación bajo tensión de un material. La mayoría de los aceros comunes son bastante dúctiles y pueden soportar concentraciones locales de tensión. En cambio, los materiales frágiles, como el vidrio, no pueden soportar concentraciones de tensión porque carecen de ductilidad y se fracturan fácilmente.

### Fluencia

La tendencia del material a moverse lentamente y a deformarse permanentemente bajo la influencia de una tensión mecánica externa.

### Resiliencia

Es la capacidad que posee el material de absorber la energía cuando se deforma elásticamente aplicando una tensión y liberar la energía cuando se elimina la tensión. La resiliencia probada se define como la energía máxima que puede ser absorbida sin que se produzca una deformación permanente.

### Fatiga

Se trata del debilitamiento del material causado por la carga repetida del mismo. Cuando un material se somete a cargas cíclicas y a cargas superiores a un determinado valor umbral, pero muy por debajo de la resistencia del material, límite de resistencia a la tracción o límite de fluencia, comienzan a formarse **grietas microscópicas** en los límites del grano y en las interfaces. Finalmente, la grieta alcanza un tamaño crítico. Esta grieta se propaga repentinamente y la estructura se fractura.

## Ensayos de las propiedades mecánicas de los materiales

Los ensayos de materiales miden las características y el comportamiento de los metales, la cerámica o los plásticos en diversas condiciones a los que se les somete a fuerzas y tensiones. Los datos obtenidos pueden **utilizarse para especificar la idoneidad de los materiales estudiados** en diversas aplicaciones o modificarlos para un uso óptimo.

Gracias a los ensayos, **se pueden [detectar defectos](https://www.infinitiaresearch.com/noticias/fallos-y-modos-de-fallo-en-materiales/)** en componentes, estructuras o máquinas que sufren fallos, como fracturas o deformaciones por efecto de fuerzas y tensiones, y corregirlos.

Existen diferentes pruebas de **[ingeniería forense](https://www.infinitiaresearch.com/ingenieria-forense/)** que se pueden efectuar en los laboratorios especializados, como el de Infinitia, para comprobar las propiedades de los materiales o resolver problemas estructurales. Estas son algunas:

## Pruebas de tensión y compresión estáticas

Cuando un material se somete a tensión, acaba por romperse. Un **[ensayo de tensión](https://www.infinitiaresearch.com/trabajos-realizados/control-de-calidad-y-deteccion-de-defectos-en-cables-electricos/) estática determina el punto de rotura** del material y su deformación.

En el ensayo de tensión estática, la máquina estira uniformemente una pequeña parte de la pieza. La longitud de la sección de prueba (llamada longitud de calibre) se mide a diferentes cargas con un dispositivo llamado **extensómetro**; estas mediciones se utilizan para calcular la deformación.

Los **ensayos de compresión estática determinan la respuesta de un material al aplastamiento**, o a la carga de tipo soporte, como en las vigas de una casa. Las máquinas de ensayo y los extensómetros para los ensayos de compresión se parecen a los utilizados para los ensayos de tracción.

## Pruebas de resistencia a la fractura

Son pruebas cuantitativas capaces de **medir la propensión de un material a propagar una grieta**. Los ensayos han demostrado que las grietas se producen por apertura, cuando dos piezas del material se separan en el plano vertical; por deslizamiento de los bordes, cuando el material se divide en el plano horizontal; y por desgarro, cuando el material se divide con una pieza moviéndose diagonalmente hacia arriba y la otra diagonalmente hacia abajo.

A la hora de utilizar un material destinado a un determinado uso, debemos cerciorarnos de que no se vayan a producir fracturas. Por ello, se llevan a cabo **análisis del modo de rotura** de los materiales. Por ejemplo, en el caso de [**conductores metálicos**](https://www.infinitiaresearch.com/trabajos-realizados/deteccion-de-defectos-y-rediseno-de-conductores-de-aluminio/), se establece la causa de la fractura y, en última instancia, se lleva a cabo su rediseño.

 ![Propiedades mecánicas](:/a62a3506a026459f946ac0d67bb71c01)

![Propiedades mecánicas](:/a0142e99fd08438281c19b4638af6a69)

## Ensayos de cizallamiento y flexión

Los **[ensayos de cizalladura](https://www.infinitiaresearch.com/noticias/ensayo-de-flexion-en-materiales-cuando-se-realizan/) en el plano indican la respuesta de deformación de un material a las fuerzas aplicadas tangencialmente**. Estos ensayos se aplican principalmente en materiales de lámina fina, ya sean metales o compuestos, como el plástico reforzado con fibra de vidrio.

Un material homogéneo, como la fundición de [**acero**](https://www.infinitiaresearch.com/trabajos-realizados/ingenieria-inversa-y-homologacion-de-aceros-especiales/) sin tratar, reacciona de forma diferente bajo tensión que un material granulado, como la madera, o una junta pegada. Se dice que estos materiales anisótropos tienen planos preferentes de debilidad; resisten mejor la tensión en unos planos que en otros y, por consiguiente, deben someterse a un tipo diferente de ensayo.

**Los ensayos de tracción son difíciles de realizar directamente en ciertos materiales frágiles**, como el vidrio y la cerámica. En estos casos, se puede obtener una medida de la resistencia a la tracción del material realizando un ensayo de flexión, en el que se desarrollan tensiones de tracción (estiramiento) en un lado del miembro doblado y las correspondientes tensiones de compresión en el lado opuesto.

## Ensayo de dureza

Basado en la idea de que **la respuesta de un material a una carga colocada en un pequeño punto está relacionada con su capacidad de deformarse permanentemente** (rendimiento), el ensayo de dureza se realiza presionando una bola de acero endurecido ([**ensayo Brinell**](https://www.infinitiaresearch.com/noticias/ensayo-brinell-cuando-se-debe-utilizar/)) o un cono de acero o diamante ([**ensayo Rockwell**](https://www.infinitiaresearch.com/noticias/ensayos-de-dureza-rockwell-en-que-consiste/)) en la superficie de la pieza de ensayo. En la madera se realizan ensayos de indentación similares.

Los ensayos de dureza de materiales como el caucho o el plástico no tienen la misma connotación que los realizados en metales. La deformación causada por la prueba de tales materiales puede ser totalmente temporal.

Algunos ensayos de dureza, especialmente los destinados a proporcionar una medida del desgaste o la abrasión, se realizan de forma dinámica con un peso de determinada magnitud que cae desde una altura prescrita o con un movimiento pendular.

 ![Propiedades mecánicas](:/6b49f5c377f848cf93cc18e45eaf623d)

![Propiedades mecánicas](:/c8f48aa649c446aab32e82d8a9bb9ff9)

## Prueba de impacto

Muchos materiales, sensibles a la presencia de defectos, grietas y muescas, fallan repentinamente bajo el impacto. **Los ensayos de impacto más comunes (Charpy e Izod) emplean un péndulo que oscila para golpear una barra con muescas**; las alturas antes y después del impacto se utilizan para calcular la energía necesaria para fracturar la barra y, en consecuencia, la resistencia al impacto. Los no metales, como la madera, pueden ensayarse como vigas apoyadas, de forma similar al ensayo Charpy.

Algunos materiales **varían su resistencia al impacto a diferentes temperaturas**, volviéndose muy frágiles cuando, por ejemplo, están fríos.

## Ensayo de fluencia

La fluencia es **el cambio lento de las dimensiones de un material debido a una tensión prolongada**; la mayoría de los metales comunes presentan un comportamiento de fluencia. En el ensayo de fluencia se aplican al material cargas inferiores a las necesarias para provocar una fractura instantánea y se mide la deformación durante un periodo de tiempo (deformación por fluencia) bajo una carga constante, normalmente con un extensómetro. También se mide el tiempo hasta la rotura en función del nivel de tensión; la curva resultante se denomina rotura por tensión o rotura por fluencia.

Un material que cede continuamente bajo tensión y vuelve a su forma original cuando se libera la tensión se dice que es **viscoelástico**; este tipo de respuesta se mide mediante el ensayo de tensión-relajación. Se induce un desplazamiento o una deformación prescrita en la probeta y se mide la caída de la carga en función del tiempo.

 ![Propiedades mecánicas](:/4b189927f69245f681c985a992a4ef92)

![Propiedades mecánicas](:/218a5e9674e646efbcc0d09980230241)

## Ensayos de fatiga

**Los materiales que sobreviven a una sola aplicación de tensión suelen fallar cuando se someten a tensiones repetidas**. Este fenómeno, conocido como **fatiga**, se mide mediante ensayos mecánicos que implican la aplicación repetida de diferentes tensiones que varían en un ciclo regular desde el valor máximo al mínimo.

Las tensiones que actúan sobre un material en el mundo real suelen ser de naturaleza aleatoria y no cíclica. En consecuencia, se han desarrollado varias teorías de daños por fatiga acumulativa que permiten a los investigadores extrapolar, a partir de los datos de las pruebas cíclicas, una predicción del comportamiento del material bajo tensiones aleatorias. Los laboratorios de ensayos lo llevan a la práctica, por ejemplo, realizando **pruebas de [simulación de desgaste y defectos](https://www.infinitiaresearch.com/trabajos-realizados/analisis-de-fatiga-en-materiales-y-rediseno-de-componentes-con-grietas/) en componentes**, que consisten en la aplicación mecánica de tensiones de fatiga aleatorias, estadísticamente ajustadas a las condiciones de la vida real.

La fatiga de los materiales implica una serie de fenómenos, entre los que se encuentran el deslizamiento atómico, la iniciación de grietas y la propagación de éstas. Por lo tanto, un ensayo de fatiga puede medir el número de ciclos necesarios para iniciar una grieta, así como el número de ciclos hasta que se produce el fallo.

Como conclusión, podemos establecer que los ensayos mecánicos de materiales son indispensables a la hora de predecir el comportamiento de los materiales, prevenir fallos y aportar soluciones.
