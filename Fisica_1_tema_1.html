# Introducción

El lenguaje de la Física y de la tecnología es universal, ya que las leyes y los hechos que estudian se expresan de manera precisa y clara, teniendo exactamente el mis- mo significado para cualquier persona y en cualquier lugar del mundo.

Todas las cantidades físicas siempre son resultado de un proceso de medición, que deriva de una comparación con un patrón previamente establecido o conocido. Por ejemplo: si deseamos determinar la longitud de una tira metálica, utilizando los instrumentos adecuados, podemos decir que la tira mide 2 m; es decir, que se comparó con un patrón de longitud llamado metro. Esta misma longitud se puede representar en el sistema inglés como 78.74 pulgadas o 6.56 pies.

# ¿Con qué propósito?

Utilizarás los términos de la Física, reconociendo el manejo del método científico, a partir de tu entorno inmediato, aplicando la terminología científica y descubriendo todo aquello que es medi- ble y cómo se hace, además de las diferentes magnitudes y su naturaleza, condición indispensable para comprender el manejo de las herramientas matemáticas y los instrumentos de medi- ción.

Abordarás el manejo de vectores como una herramienta básica para entender los conceptos relacionados con la fuerza y el mo- vimiento de un cuerpo.

Históricamente, podría considerarse a Galileo Galilei como una de las primeras personas relevantes en la Física moderna. Galileo fue uno de los primeros en estudiar los fenómenos del mundo material aplicando el método científico. La cuestión que abordó fue la "caída de los graves" (caída libre de los cuerpos "graves" o pesados).
---
# La Física y el método científico

Cuando alguien posee datos acerca de un hecho que ocurre en nuestro Universo, tiene el conocimiento sobre éste, por ejemplo: cómo funciona un motor, cómo resol- ver una ecuación, cómo se desplaza un automóvil o el movimiento de los planetas.
Existen tres tipos de conocimientos:

## Elementales
Información simple acerca de las propieda- des de las cosas y sus relaciones. Por ejemplo, que los objetos tienen masa.

## Empirico
Adquiridos por experien- cia y limitados a la evi- dencia superficial de los hechos y su desarrollo. Por ejemplo, si suelto una piedra ésta se caerá al piso.

## Científicos
Explica las relaciones generales, necesarias y constantes de los fenó- menos. Por ejemplo, la fuerza de atracción que ejerce la Tierra sobre los cuerpos.

**Ciencia:** proviene del latín scientia, "conocimiento". Es el conjunto de conocimien- tos obtenidos mediante la observación de patrones regulares, del razonamiento y la experimentación en ámbitos específicos, a partir de los cuales se generan pregun- tas, se construyen hipótesis, se deducen principios y se elaboran leyes generales y sistemas organizados por medio de un método científico.

[screenshot.1324](screenshot.1324.jpg)

**Física:** del vocablo griego physis que significa "naturaleza". Es la ciencia que estu- dia la materia y establece las leyes que explican los fenómenos que no modifican la estructura molecular o interna de los cuerpos.

Con el paso del tiempo, la Física ha evolucionado, hasta finales del siglo XIX era considerada como Física clásica y a partir del siglo XX como Física moderna. A continuación se presenta un mapa conceptual con la clasificación de la Física y sus ramas:

# Ramas de la Física clásica

Mecánica: es la rama de la física que estudia el movimiento de objetos y se subdi- vide en Cinemática (que considera la relación espacio - tiempo) y en Dinámica (que considera las causas) según Cuéllar (2013).

Óptica: estudia los fenómenos asociados a la luz considerada como una onda.

Acústica: estudia el sonido, infrasonido, ul- trasonido utilizando modelos que se apo- yan de las Matemáticas.

Electromagnetismo: estudia los fenómenos asociados a la electricidad y al mag- netismo describiendo las cargas eléctricas tanto en reposo como en movimiento.

Termodinámica: estudia cómo la energía se transforma en calor y su conversión en trabajo.

# Ramas de la física moderna

Física nuclear: estudia los núcleos atómi- cos, en sus propiedades y comportamien- to.

Física atómica: estudia los átomos en sus propiedades y comportamiento.

Física de partículas: estudia la materia en sus componentes fundamentales y las in- teracciones entre estos.

Física relativista: considerado como un nuevo modelo físico, describe el universo utilizando como referencia la velocidad de la luz en todas sus ecuaciones.

Física relativista: considerado como un nuevo modelo físico, describe el universo utilizando como referencia la velocidad de la luz en todas sus ecuaciones.

Física del estado sólido: empleando co- nocimientos de la Mecánica cuántica, el Electromagnetismo y la Metalurgia, esta disciplina estudia, como su nombre lo dice, las propiedades físicas de los sóli- dos.

Mecánica cuántica: estudia los fenóme- nos físicos en escalas microscópicas.

# La Física y su impacto en la tecnología

Con el estudio de las leyes de la Física, el ser humano pudo construir las herra- mientas de uso más común para hacer su vida más fácil: palas, martillos, agujas, puentes, muebles, tractores, autos, hasta llegar a tecnología avanzada, con la fabri- cación de los teléfonos celulares, el lanzamiento de satélites de telecomunicaciones espaciales; gracias a ello, puedes ver las imágenes de los partidos del mundial de fútbol casi al instante en que sucede el juego, o con accionar un botón ponemos a funcionar la TV, el radio, etcétera.
---
# Historia de la Física

Desde la Antigüedad las personas han tratado de comprender la naturaleza y los fenómenos que en ella se observan: el paso de las estaciones, el movimiento de los cuerpos y astros, etcétera.

Las primeras explicaciones se basaron en consideraciones filosóficas sin realizar verificaciones experimentales.

En el siglo XXV a. C., los egipcios hicieron una observación detallada de los astros y crearon un calendario solar.

En el siglo XX a. C., los babilonios realizaron una división del camino del Sol en 12 partes, instaurando el zodiaco.

En el siglo V a. C., los griegos imaginaron los elementos básicos que forman el Uni- verso (agua, tierra, aire, fuego) y propusieron varios modelos cosmológicos.

En la época después de Cristo (d.C.):

En el siglo XI, Ptolomeo propuso que "la Tierra está en el centro del universo y al- rededor de ella giran los astros" (teoría geocéntrica), que perduró cientos de años. También realizó un catálogo de estrellas y efectuó una descripción de los movimien- tos planetarios con epiciclos y deferentes.

En el siglo XVI hubo descubrimientos importantes:

- En 1543 Nicolás Copérnico sugiere el modelo heliocéntrico del Universo, con el Sol en el centro del Universo.
- En 1572 Tycho Brahe descubre una supernova en la constelación de Casiopea con un rudimentario telescopio.
- En el siglo XVII se dieron descubrimientos muy interesantes:
- En 1605, Kepler logró calcular la órbita elíptica del planeta Marte y con ello estableció el referente para proponer sus leyes sobre el movimiento de los pla- netas.
- En 1609, Galileo fue pionero en la experimentación para validar las teorías de la Física. Se interesó en el movimiento de los astros y de los cuerpos. Usando el plano inclinado descubrió la ley de la inercia de la dinámica y con el telescopio observó que Júpiter tenía satélites girando alrededor de él y también estudió la superficie de la Luna.
- En 1687, Newton formuló las leyes clásicas de la dinámica (leyes de Newton), publicadas en su libro Principia Matematica, donde sienta las bases de la me- cánica y la ley de la gravitación universal.


A partir del siglo XVIII, se desarrollan disciplinas como la termodinámica, la mecáni- ca estadística y la Física de fluidos.

En el siglo XIX se producen avances fundamentales en electricidad y magnetismo:

• En 1855 Maxwell creó la teoría del electromagnetismo, que considera la luz como una onda electromagnética.

• A finales de este siglo se producen los primeros descubrimientos sobre radiac- tividad, dando comienzo al campo de la Física nuclear, además de encontrar anomalías en la órbita de mercurio.

• En 1897 Thomson descubrió el electrón.

Durante el Siglo XX la Física se desarrolló plenamente:

En 1904, se propuso el primer modelo del átomo.

En 1905, Albert Einstein formuló la teoría de la relatividad especial que coincide con las leyes de Newton para el caso de los fenó- menos que se desarrollan a nivel partículas a velocidad de la luz.

En 1911, con experimentos para dispersar partículas, Rutherford concluyó que el núcleo atómico está cargado positivamente.

Para 1915, Einstein extendió su teoría de re- latividad especial a la teoría de la relatividad general que explica la gravedad. Con ella se sustituyó la ley de la gravitación de Newton.

En 1925, Heisenberg, y en 1926, Schrödinger y Dirac formularon la Mecáni- ca cuántica,

En 1927, Planck, Einstein, y Bohr entre otros, explicaron sus resultados anó- malos en sus estudios experimentales sobre la radiación de cuerpos y con ello dieron paso al desarrollo de la teoría cuántica.

En 1929 Edwin Hubble publicó sus observaciones sobre galaxias lejanas. Dando origen al telescopio que actualmente nos envía las imágenes más actuales de otras galaxias.

En 1992, la NASA, a través de la misión Cobe, describió las concentraciones de materia que habrían originado las estrellas y las galaxias.

# El método científico

Para Cuéllar (2013), "el método científico es el camino que se sigue para obtener conocimientos. Para este fin, se apoya en reglas y técnicas que se perfeccionan para llegar a la luz de la experiencia y del análisis racional. En el proceso, cada paso nos acerca a la meta; sin embargo, las reglas no son infalibles y deben adaptarse en cada paso."

Podemos realizar varias afirmaciones sobre el método científico:

Es una forma de investigar que nace en el siglo XVII, con los trabajos rea- lizados por Galileo Galilei, aunque previamente Leonardo Da Vinci, Nicolás Copérnico y Johannes Keppler analizaron su entorno con métodos pareci- dos.

Es un método que siguiendo un orden establecido permite comprobar la ve- racidad de una idea. Es decir, con el método científico es posible comprobar una serie de planteamientos para determinar si una idea puede considerar- se como válida o no.

Es un método que demuestra leyes y que genera conocimiento que puede ser aplicado en diferentes ámbitos de la vida diaria, como idear herramientas para el campo, albañilería, mecánica, carnicerías, el comercio, etcétera.

Es un método con el que se pueden obtener leyes que explican el funciona- miento de la naturaleza para aplicarlas en beneficio de la humanidad.
