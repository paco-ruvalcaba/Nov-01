# Par de Hilos de Cobre trenzado

## Definición

- Los cables de par trenzado son un tipo de medio de transmisión que se puede utilizar para transmitir señales tanto digitales como analógicas. Es uno de los tipos de cables más populares que se utilizan en la actualidad.
- El cable de par trenzado se compone de dos hilos de cobre aislados que están trenzados entre sí para reducir la interferencia electromagnética (EMI). La torsión también ayuda a mantener los cables separados para que no se toquen entre sí y provoquen un cortocircuito.

## ¿Qué son los cables UTP y los cables STP?

- UTP significa cable de par trenzado no blindado, y es común en instalaciones de Ethernet.
- El par trenzado blindado (STP) tiene diferentes tipos de blindaje, como trenzado o papel de aluminio, utilizado en varias redes para evitar la diafonía y la interferencia electromagnética.

![UTP](https://cabling.crxconec.com/Templates/pic/What%20is%20UTP%20cable.jpg)

# Construcción de Cable Ethernet: Ripcord, Cable de Drenaje y Separador. ¿Por qué los necesitamos?

- Par Trenzado: Cuatro pares de cables para transmisión de datos, color naranja/blanco naranja, azul/blanco azul, verde/blanco verde, marrón/blanco marrón.
- Ripcord: Un cordón de hilo resistente, utilizado para pelar la cubierta y reducir el riesgo de cortar algún cable en su interior.

- Cable de Drenaje: Un cable entre el cable aislado y el blindaje para puesta a tierra.
- Relleno (Cruz): Separa los cuatro pares de cables para reducir la interferencia mutua de los cables trenzados durante la transmisión de señales.

- Foil: Para reducir el ruido eléctrico que afecta las señales.
- Funda: Proporciona protección física al cable trenzado.
