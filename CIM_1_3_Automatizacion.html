# Introducción

Hoy en día la complejidad de los procesos ha evolucionado exigiendo la automatización de los procesos.

El concepto de Automatización se define como un conjunto de técnicas que relacionan sistemas mecánicos, eléctricos y electrónicos, que se combinan para ser dirigidos o controlados por un comando (software) especializado, que se encarga de poner en movimiento un mecanismo complejo en forma automática.

# Automatización Industrial

La Automatización Industrial es la aplicación de diferentes tecnologías para controlar y monitorear un proceso, máquina, aparato o dispositivo que por lo regular cumple funciones o tareas repetitivas , haciendo que opere automáticamente , reduciendo al mínimo la intervención humana .

La Automatización industrial es actualmente una herramienta indispensable a la hora de fabricar una cantidad de productos de alta calidad en un tiempo récord, pues su función principal radica en crear máquinas y sistemas tecnológicos capaces de realizar tareas repetitivas y mecánicas que puedan sustituir la intervención humana y aumentar la producción.

La Tecnología en automatización Industrial se define como un programa que integra los conocimientos de las disciplinas de Instrumentación y control , electrónica e informática industrial, las tecnologías neumáticas, hidráulica , electromecánica y comunicaciones industriales

# Antecedentes de la Automatización

- 1938: Circuitos basados en Algebra de Boole
- 1947: Concepto de Automatización por Ford.
- 1960: Primeros Autómatas basados en la Lógica Digital.
- 1973: Concepto de PLC (Controladores Lógicos Programables) basados en control electromecánico.
- 1975: Microprocesadores permiten la evolución de los PLC.
- 1980: General Motors introduce estandarización a nivel de PLC´s. Elementos de programación y Robótica.
- 1990: Electrónica fortalece uso del computador, protocolos de comunicación y sistemas en red.
- 2000: Microelectrónica. Programación alto nivel. Integración de Sistemas. Redes. Tecnología Web

# Nivel 1: INSTRUMENTACIÓN, MEDICIÓN

11 Niveles de Automatización
El grado de automatización de un proceso depende de factores
tecnológicos y económicos
Nivel Básico: supervisión local, posicionamiento de dispositivos y funciones de seguridad
Nivel Intermedio: nivel básico mas el control de un conjunto de máquinas y equipos
Nivel Avanzado: niveles anteriores mas aspectos de supervisión remota, optimización, gestión de mantenimiento, control de calidad, seguimiento de la producción. Aparecen conceptos de control centralizado, control jerárquico, control distribuido.
Alto Nivel: corresponde al esquema de plataformas de integración de sistemas, donde se contempla el manejo de la producción en forma integrada con conceptos de gestión, planificación, programación. Se desarrollan sistemas expertos. Los sistemas a este nivel se planifican de arriba hacia abajo y se implementan de abajo hacia arriba
