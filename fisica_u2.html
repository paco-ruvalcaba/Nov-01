# 1ra ley de newton

Por experiencia sabemos que un objeto estacionario permanece en reposo a menos que una fuerza externa actúe sobre él. Una lata de aceite permanece en la mesa de trabajo hasta que alguien la derriba. Un objeto suspendido estará colgando hasta que se suelte. Sabemos que son necesarias las fuerzas para hacer que algo se mueva si originalmente estaba en reposo.

Resulta menos obvio que un objeto en movimiento continuará en ese estado hasta que una fuerza exterior cambie el movimiento. Por ejemplo, una barra de acero que se desliza por el piso de la tienda pronto quedará en reposo debido a su interacción con el piso. La misma barra se deslizaría una distancia mucho mayor, antes de detenerse, si estuviera sobre hielo, lo cual se debe a que la interacción horizontal, llamada fricción, entre el piso y la barra es mucho mayor que la fricción entre el hielo y la barra. Esto nos sugiere la idea de que una barra que se deslizara sobre una superficie horizontal, totalmente carente de fricción, perma- necería moviéndose para siempre. Tales ideas forman una parte de la primera ley de Newton del movimiento.

<mark>Primera ley de Newton</mark>. Un cuerpo permanece en estado de reposo o de movimiento rectilíneo uniforme a menos que una fuerza externa no equilibra- da actúe sobre él.
