# 1ra ley de newton

Por experiencia sabemos que un objeto estacionario permanece en reposo a menos que una fuerza externa actúe sobre él. Una lata de aceite permanece en la mesa de trabajo hasta que alguien la derriba. Un objeto suspendido estará colgando hasta que se suelte. Sabemos que son necesarias las fuerzas para hacer que algo se mueva si originalmente estaba en reposo.

Resulta menos obvio que un objeto en movimiento continuará en ese estado hasta que una fuerza exterior cambie el movimiento. Por ejemplo, una barra de acero que se desliza por el piso de la tienda pronto quedará en reposo debido a su interacción con el piso. La misma barra se deslizaría una distancia mucho mayor, antes de detenerse, si estuviera sobre hielo, lo cual se debe a que la interacción horizontal, llamada fricción, entre el piso y la barra es mucho mayor que la fricción entre el hielo y la barra.

Esto nos sugiere la idea de que una barra que se deslizara sobre una superficie horizontal, totalmente carente de fricción, perma- necería moviéndose para siempre. Tales ideas forman una parte de la primera ley de Newton del movimiento.

<mark>Primera ley de Newton</mark>. Un cuerpo permanece en estado de reposo o de movimiento rectilíneo uniforme a menos que una fuerza externa no equilibra- da actúe sobre él.

Debido a la existencia de la fricción, no existe ningún cuerpo real que esté totalmente libre de la acción de fuerzas externas. Sin embargo, hay situaciones en las que es posible hacer que la fuerza resultante sea igual o aproximadamente igual a cero. En tales casos, el cuerpo debe comportarse de acuerdo con la primera ley del movimiento. Puesto que reconocemos que la fricción nunca puede ser eliminada por completo, también debemos aceptar que la primera ley de Newton es una expresión de una situación ideal.

Un volante que gira sobre cojinetes lubricados tiende a mantenerse girando; pero aun la más leve fricción hará que tarde o temprano se detenga. Newton llamó inercia a la propiedad de una partícula que le permite mantenerse en un constante estado de movimiento o de reposo. Su primera ley a veces se conoce como ley de inercia. Cuando un automóvil se acelera, los pasajeros obedecen esta ley tendiendo a perma- necer en reposo hasta que la fuerza externa de los asientos los obliga a moverse. De manera similar, cuando el automóvil se detiene los pasajeros continúan en movimiento a rapidez constante hasta que son detenidos por los cinturones de seguridad o por su propio esfuerzo.

Toda la materia posee inercia. El concepto de masa será presentado más adelante como una medida de la inercia de un cuerpo.
---
# 2da ley de newton

En virtud de que el estado de un objeto en reposo o en movimiento no será modificado sin la acción de una fuerza de desequilibrio ahora debemos considerar qué sucede si hay una fuerza resultante. 

La experiencia nos indica que cuanto más y más grandes fuerzas resultantes se ejerzan en un objeto, más y más grande será el cambio en la velocidad de éste. Además, si se mantiene constante la fuerza resultante y se aplica a masas cada vez más grandes, el cambio en la velocidad disminuye. El cambio de velocidad por unidad de tiempo se define como aceleración a.

Newton demostró que hay una relación directa entre la fuerza aplicada y la aceleración resultante. Por añadidura, probó que la aceleración disminuye proporcionalmente con la iner- cia o masa (m) del objeto. En la segunda ley de Newton se postula este principio.

<mark>Segunda ley de Newton</mark>. La aceleración a de un objeto en la dirección de una fuerza resultante (F) es directamente proporcional a la magnitud de la fuerza e inversamente proporcional a la masa (m).

$$a=\frac{F}{m}$$

Cabe señalar que cuando la velocidad no cambia, a = 0 y la primera ley de Newton resulta entonces en un caso especial de la segunda. Sin la fuerza de desequilibrio el movimiento del objeto no cambiará. La palabra importante aquí es cambio; nos ayuda a recordar que no hay fuerza resultante sobre los objetos en reposo o en movimiento a rapidez constante.

Más adelante veremos matemáticamente la segunda ley del movimiento de Newton, junto con definiciones más rigurosas de fuerza y masa. Antes hemos de considerar los pormenores de los objetos en reposo o, más concretamente, de los objetos sin aceleración. 

Una vez que usted sea capaz de entender cabalmente una explicación vectorial de las fuerzas, estudiaremos las implicaciones del cambio de movimiento.

# 3ra ley de newton

No puede haber una fuerza si no están implicados dos cuerpos. Cuando un martillo golpea un clavo ejerce una fuerza de "acción" sobre él. Pero el clavo también "reacciona" empujando hacia atrás al martillo. En todos los casos debe haber una fuerza de acción y una de reacción. 

Siempre que dos cuerpos interactúan, la fuerza ejercida por el segundo sobre el primero (la fuerza de reacción) es igual en magnitud pero de sentido contrario a la dirección de la fuerza ejercida por el primer cuerpo sobre el segundo (la fuerza de acción). Este principio se enuncia en la tercera ley de Newton.

<mark>Tercera ley de Newton</mark>. Para cada fuerza de acción debe haber una fuerza de reacción igual y opuesta.

Por tanto, no puede existir una sola fuerza aislada. Observe que las fuerzas de acción y de reacción no se anulan. Son iguales en magnitud y opuestas en dirección, pero actúan sobre objetos diferentes. Para que dos fuerzas se anulen deben actuar sobre el mismo objeto. Se puede decir que las fuerzas de acción crean las fuerzas de reacción.
