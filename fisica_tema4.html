# Introducción

La **notación científica**, también denominada **notación exponencial**, es una forma de escribir los [números](https://es.wikipedia.org/wiki/N%C3%BAmero "Número") basada en [potencias](https://es.wikipedia.org/wiki/Exponenciaci%C3%B3n "Exponenciación") de 10,<sup>[\[1\]](#cite_note-pote-1)</sup>​ lo que resulta especialmente útil para la representación de valores muy grandes o pequeños, así como para el cálculo con ellos. 

Esto es particularmente cierto en [física](https://es.wikipedia.org/wiki/F%C3%ADsica "Física") y [química](https://es.wikipedia.org/wiki/Qu%C3%ADmica "Química") en que estos valores son frecuentes, por lo que esta notación resulta adecuada para mostrar claramente las [cifras significativas](https://es.wikipedia.org/wiki/Cifras_significativas "Cifras significativas") y permitir inmediatas comparaciones de magnitud.<sup>[\[2\]](#cite_note-2)</sup>​<sup>[\[3\]](#cite_note-varios-3)</sup>​<sup>[\[4\]](#cite_note-N-letra-4)</sup>​

Por ejemplo, en valores aproximados:

- masa del [electrón](https://es.wikipedia.org/wiki/Electr%C3%B3n "Electrón")  
    0.000 000 000 000 000 000 000 000 000 000 911 = 9.11 × 10<sup>\-31</sup> kg
- [constante de Avogadro](https://es.wikipedia.org/wiki/Constante_de_Avogadro "Constante de Avogadro") ([cantidad de materia](https://es.wikipedia.org/wiki/Cantidad_de_sustancia "Cantidad de sustancia"): [mol](https://es.wikipedia.org/wiki/Mol "Mol")<sup>[\[5\]](#cite_note-UOL-5)</sup>​)  
    602 000 000 000 000 000 000 000 = 6.02 × 10<sup>23</sup> entidades elementales
- mayor distancia observable del [universo](https://es.wikipedia.org/wiki/Universo "Universo"):  
    740 000 000 000 000 000 000 000 000 [m](https://es.wikipedia.org/wiki/Metro "Metro") = 7.4 × 10<sup>26</sup> m<sup>[\[6\]](#cite_note-6)</sup>​
- masa del [protón](https://es.wikipedia.org/wiki/Prot%C3%B3n "Protón"):  
    0.000 000 000 000 000 000 000 000 001 67 [kg](https://es.wikipedia.org/wiki/Kilogramo "Kilogramo") = 1.67 × 10<sup>\-27</sup> kg<sup>[\[7\]](#cite_note-Uranometrianova-7)</sup>​

El exponente indica los lugares que debe desplazarse la coma para pasar de notación científica a [notación decimal](https://es.wikipedia.org/wiki/Decimal "Decimal"): a la derecha si es positivo y hacia la izquierda si es negativo. Cuando se trata de convertir un número a notación científica el proceso es a la inversa.<sup>[\[8\]](#cite_note-8)</sup>​

# Mantisa y orden de magnitud

[![](https://upload.wikimedia.org/wikipedia/commons/6/61/Notaci%C3%B3n_cient%C3%ADfica%2C_expresi%C3%B3n.jpg)](https://es.wikipedia.org/wiki/Archivo:Notaci%C3%B3n_cient%C3%ADfica,_expresi%C3%B3n.jpg)

La notación científica de un número<sup> es de la forma
$$m\times 10^n$$

donde:

1.  La «[mantisa](https://es.wikipedia.org/wiki/Mantisa "Mantisa")» *m* es un [número decimal](https://es.wikipedia.org/wiki/N%C3%BAmero_decimal "Número decimal") cuya parte entera tiene una sola cifra, distinta de [cero](https://es.wikipedia.org/wiki/Cero "Cero") (1≤m<10).
2.  El «[orden de magnitud](https://es.wikipedia.org/wiki/Orden_de_magnitud "Orden de magnitud")» <img width="29" height="19" src=":/d01a43c6f62e4092bcd0e55047fe8705"/> es una [potencia](https://es.wikipedia.org/wiki/Potenciaci%C3%B3n "Potenciación") de exponente [entero](https://es.wikipedia.org/wiki/N%C3%BAmero_entero "Número entero").

Así:

- 520 = 5.2 × 10^2 <!-- .element: class="fragment" -->
- \-45.9 = -4.59 × 10^1 <!-- .element: class="fragment" -->
- 575 230 000 000 000 = 5.7523 × 10^14  <!-- .element: class="fragment" -->
- 0.0523 = 5.23 x 10^-2 <!-- .element: class="fragment" -->
- 0.000 000 000 000 000 690 3 = 6.903 × 10^-16 <!-- .element: class="fragment" -->

## Tipos de notación científica
<!-- \[[editar](https://es.wikipedia.org/w/index.php?title=Notaci%C3%B3n_cient%C3%ADfica&action=edit&section=3 "Editar sección: Tipos de notación científica")\] -->

En la notación científica estándar, el [exponente](https://es.wikipedia.org/wiki/Exponente "Exponente") *e* es elegido de manera que el valor absoluto de *m* permanezca al menos uno pero menos de diez (1 ≤ | m | <10).

Por ejemplo, *350* se escribe como *3.5 × 10²*. Esta forma permite una comparación simple de [dos](https://es.wikipedia.org/wiki/Dos "Dos") [números](https://es.wikipedia.org/wiki/N%C3%BAmero "Número") del mismo signo en *m*, como el exponente e indica el número de la [orden de grandeza](https://es.wikipedia.org/wiki/Orden_de_magnitud "Orden de magnitud"). En notación estándar el exponente *e* es negativo para un número absoluto con valor entre 0 y 1 (por ejemplo, menos de la mitad es *\-5 × 10<sup>−1</sup>*). El 10 y el exponente son generalmente omitidos cuando el exponente es 0.<sup>[\[18\]](#cite_note-aula_IV-18)</sup>​
<!-- En muchas áreas, la notación científica se normaliza de esta manera, a excepción de los [cálculos](https://es.wikipedia.org/wiki/C%C3%A1lculo "Cálculo") intermedios, o cuando una forma no estándar, tales como la notación de ingeniería, se desea. La notación científica (normalizada) suele llamarse **[notación exponencial](https://es.wikipedia.org/wiki/Exponenciaci%C3%B3n "Exponenciación")** - aunque este último término es más general y también se aplica cuando *m* no está restringido al intervalo de 1 a 10 (como en la notación de ingeniería, por ejemplo) y para otras bases distintas de 10 (como en *315 × 2<sup>20</sup>*).<sup>[\[19\]](#cite_note-La_notación_científica_presentación_de_PowerPoint-19)</sup>​ -->

### Notación Exponencial. (Notación E)
<!-- [![](:/869066aec54f4ed196a527d179031e15)](https://es.wikipedia.org/wiki/Archivo:Avogadro%27s_number_in_e_notation.jpg) -->
<!-- Ejemplo: una calculadora muestra la [Constante de Avogadro](https://es.wikipedia.org/wiki/Constante_de_Avogadro "Constante de Avogadro") en notación E -->

La mayoría de [calculadoras](https://es.wikipedia.org/wiki/Calculadora "Calculadora") y [programas informáticos](https://es.wikipedia.org/wiki/Programa_inform%C3%A1tico "Programa informático") están programados para mostrar en notación científica los números excesivamente grandes o pequeños. Pese a esto, por lo general no son capaces de ilustrar "a la manera tradicional" los exponentes de potencias, como por ejemplo 10<sup>7</sup> (lo mismo ocurre con los subíndices matemáticos)

En estos casos recurren a un formato alternativo de representación gráfica de potencias: la notación E, donde la letra E, seguida de un número, representa, literalmente, «multiplicado por diez elevado a» (es decir, "× 10<sup>n</sup>"). Dicho de otro modo, si tomamos dos números reales m y n, la representación "mEn" significaría exactamente m × 10<sup>n</sup>.

### Notación de ingeniería
<!-- \[[editar](https://es.wikipedia.org/w/index.php?title=Notaci%C3%B3n_cient%C3%ADfica&action=edit&section=6 "Editar sección: Notación de ingeniería")\] -->

La notación de ingeniería difiere de la notación científica normalizada en el cual el exponente *e* está restringido a [múltiplos](https://es.wikipedia.org/wiki/M%C3%BAltiplo "Múltiplo") de 3. Por consiguiente, el valor absoluto de m está en el intervalo 1 ≤ |*m*| <1000, en lugar de 1 ≤ |*m*| < 10.<sup>[\[24\]](#cite_note-eskimo-24)</sup>​<sup>[\[25\]](#cite_note-mecanica-25)</sup>​ Aunque sea conceptualmente similar, la notación de ingeniería rara vez se la llama notación científica.

Los números de esta forma son fáciles de leer, utilizando los [prefijos](https://es.wikipedia.org/wiki/Prefijos_del_SI "Prefijos del SI") de magnitud como *[mega](https://es.wikipedia.org/wiki/Mega_%28prefijo%29 "Mega (prefijo)")* (*m* = 6), *[kilo](https://es.wikipedia.org/wiki/Kilo_%28prefijo%29 "Kilo (prefijo)")* (*m* = 3), *[mili](https://es.wikipedia.org/wiki/Mili "Mili")* (*m* = −3), *[micro](https://es.wikipedia.org/wiki/Micro_%28prefijo%29 "Micro (prefijo)")* (*m* = −6) o *[nano](https://es.wikipedia.org/wiki/Nano_%28prefijo%29 "Nano (prefijo)")* (*m* = −9). Por ejemplo, 12.5×10<sup>−9</sup> m se puede leer como «doce punto cinco nanómetros» o escrito como 12.5 nm.<sup>[\[24\]](#cite_note-eskimo-24)</sup>​<sup>[\[26\]](#cite_note-engineering-26)</sup>​

[![](:/367a9ff5afd64a6784d9bff4dba96e90)](https://es.wikipedia.org/wiki/Archivo:Avogadro%27s_number_in_scientific_notation.svg)

Ejemplo de notación científica, la [constante de Avogadro](https://es.wikipedia.org/wiki/Constante_de_Avogadro "Constante de Avogadro").

La notación científica es una forma muy conveniente para escribir números pequeños o grandes y hacer cálculos con ellos. También transmite rápidamente dos propiedades de una medida que son útiles para los [científicos](https://es.wikipedia.org/wiki/Cient%C3%ADfico "Científico"), las [cifras significativas](https://es.wikipedia.org/wiki/Cifra_significativa "Cifra significativa") y [orden de magnitud](https://es.wikipedia.org/wiki/Orden_de_magnitud "Orden de magnitud"). Escribir en notación científica le permite a una persona eliminar ceros delante o detrás de las cifras significativas. Esto es muy útil para mediciones muy grandes o muy pequeñas en [astronomía](https://es.wikipedia.org/wiki/Astronom%C3%ADa "Astronomía") y en el estudio de [moléculas](https://es.wikipedia.org/wiki/Mol%C3%A9cula "Molécula").<sup>[\[3\]](#cite_note-varios-3)</sup>​ Los siguientes ejemplos pueden demostrarlo.

- La masa de un [electrón](https://es.wikipedia.org/wiki/Electr%C3%B3n "Electrón") es aproximadamente 0.000 000 000 000 000 000 000 000 000 000 910 938 22 kg. En notación científica, esto se escribe 9.109 382 2×10<sup>\-31</sup> kg.<sup>[\[7\]](#cite_note-Uranometrianova-7)</sup>​
- La masa de la tierra es de alrededor de 5 973 600 000 000 000 000 000 000 kg. En notación científica, este valor está representado por 5.9736x10<sup>24</sup> kg.<sup>[\[27\]](#cite_note-massaterra-27)</sup>​
- La [circunferencia de la Tierra](https://es.wikipedia.org/wiki/Tierra#Corteza "Tierra") es de aproximadamente 40 000 000 m. En notación científica queda 4×10<sup>7</sup> m. En notación de [ingeniería](https://es.wikipedia.org/wiki/Ingenier%C3%ADa "Ingeniería"), es de 40×10<sup>6</sup> m. En el [estilo de representación del SI](https://es.wikipedia.org/wiki/Sistema_Internacional_de_Unidades "Sistema Internacional de Unidades"), puede ser escrita *40 Mm* (*40 megámetro*).<sup>[\[28\]](#cite_note-achetudo-28)</sup>​

Una ventaja de la notación científica es que reduce la ambigüedad del número de dígitos significativos.

Todos los dígitos en notación científica estándar son significativos por convención. Pero, en notación decimal cualquier cero o una serie de ceros al lado del punto decimal son ambiguos, y puede o no indicar números significativos (cuando ellos deben estar subrayados para hacer explícitos que ellos son ceros significativos). 

<!-- En una notación decimal, los ceros al lado del punto decimal no son, necesariamente, un número significativo. Es decir, pueden estar allí solo para mostrar dónde está el punto decimal. Sin embargo, en notación científica se resuelve esta ambigüedad, porque los ceros que se muestran son considerados significativos por convención.<sup>[\[29\]](#cite_note-29)</sup>​ Por ejemplo, usando la notación científica, la [velocidad de la luz](https://es.wikipedia.org/wiki/Velocidad_de_la_luz "Velocidad de la luz") en unidades del SI es 2.99792458×10<sup>8</sup> m/s y la eminencia es 2,54×10<sup>−2</sup> m; ambos números son exactos, por definición, las unidades «pulgadas» por centímetro y *m* en términos de la velocidad de la luz.<sup>[\[30\]](#cite_note-cuu-c-30)</sup>​ En estos casos, todas las cifras son significativas. Se puede adicionar un único cero o cualquier número de ceros al lado derecho para mostrar más dígitos significativos, o un único cero con una barra en la parte superior se puede agregar a mostrar infinitos dígitos significativos (así como en notación decimal). -->
