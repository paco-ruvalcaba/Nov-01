# Magnitudes Escalares y Vectoriales

Las magnitudes que se emplan es el curso de física son de dos tipos:
- Escalares
- Vectoriales

## Magnitud Escalar
- Una **magnitud escalar** es aquella que queda completamente determinada con un número y sus correspondientes unidades.
- Una **magnitud vectorial** es aquella que, además de un valor numérico y sus unidades (módulo) debepos especificar su dirección y sentido.

Para determinar si es un vector o escalar depende de la naturaleza de la medición.

Un vector en el espacio tridimensional está caracterizado por tres números que se denominam **componentes o coordenadas del vector.**
---
# Magnitudes vectoriales

Las magnitudes vectoriales involucran más información que las escalares.

Todo está definido por 4 propiedades:
- Punto de aplicación: El lugar donde nace el vector.
- Dirección: la orientación con respector a un eje del sistema de referencia elegido.
- Sentido: Hacia que lado de la recta de acción se dirige el vector.
- Módulo: La longitud del vector.
---
# Sistema de coordenadas

En sistema de <mark>coordenadas cartesianas</mark> está constituido por tres ejes (o dos si trabajamos en dos dimensiones) perpendiculares entre si que se cortan en un punto llamado <mark>origen</mark>.
---
