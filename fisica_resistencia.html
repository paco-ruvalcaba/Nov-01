# Generalidades
Los Transmisores captan la vaiable de proceso a través del elemento primario y la transmiten a distancia en forma de:
- señal neumática
- electrónica
- digital
- óptica
- hidráulica
- o por radio

|Señal|Rango|
|----|-----|
|Neumática|3 a 15 psi o 20-100kPa|
|Electrónica normalizada|4 a 20 mA de cc|

La señal digital consiste en una seire de impulsos en forma de bits. Cada bit consiste en dos signos, el $0$ y el $1$ (código binario), y representa el pasos (1) o no (0) de una señal a través de un conductor.

Si la señal digital que maneja el microprocesador del transmisor es de 32 bits entonces puede enviar 32 señales binaruas (0 y  1) simultaneamente.

La señal hidráulica se utilizz cuando **son necesarias presiones elevadas** para el accionamiento de pistones hidráulicos en elementos finales de control.

Las señales de radio se emplean para la transmisión en ambientes hostiles (altas temperaturas, terrenos muy accidentados) y a grandes distancias (industria del petroleo.)
