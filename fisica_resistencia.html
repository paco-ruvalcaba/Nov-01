# Introducción

La resistencia de los materiales amplía el estudio de las fuerzas que se inición en *mecánica*, pero existe una diferencia obiva entre ambas materias. El campo de la mecánica abarca fundamentalmente las relaciones entre las fueras que actúan sobre un sólido indeformable. La *estática* estudia los sólidos en equilibrio, mientras que la *dinámíca* estudia loss ólidos acelerados, aunque se puede establecer el equilibrio dinámico mediante la introducción de las fuerzas de inercia.
