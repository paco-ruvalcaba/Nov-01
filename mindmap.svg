<svg xmlns="http://www.w3.org/2000/svg" id="markmap" style="width: 100%; height: 100%" class="markmap" viewBox="39.437461853027344 320.015625 1521.687744140625 45.566253662109375"><style>.markmap{font:300 16px/20px sans-serif}.markmap-link{fill:none}.markmap-node&gt;circle{cursor:pointer}.markmap-foreign{display:inline-block}.markmap-foreign a{color:#0097e6}.markmap-foreign a:hover{color:#00a8ff}.markmap-foreign code{background-color:#f0f0f0;border-radius:2px;color:#555;font-size:calc(1em - 2px);padding:.25em}.markmap-foreign pre{margin:0}.markmap-foreign pre&gt;code{display:block}.markmap-foreign del{text-decoration:line-through}.markmap-foreign em{font-style:italic}.markmap-foreign strong{font-weight:700}.markmap-foreign mark{background:#ffeaa7}</style><g transform="translate(40.00000305175797,344.6270289078719) scale(0.562546304947001)"><path class="markmap-link" data-path="1.2" d="M242,10C282,10,282,-11.25,322,-11.25" stroke="rgb(255, 127, 14)" stroke-width="NaN"/><path class="markmap-link" data-path="1.5" d="M242,10C282,10,282,31.25,322,31.25" stroke="rgb(148, 103, 189)" stroke-width="NaN"/><path class="markmap-link" data-path="1.2.3" d="M410,-11.25C450,-11.25,450,-23.75,490,-23.75" stroke="rgb(44, 160, 44)" stroke-width="NaN"/><path class="markmap-link" data-path="1.2.4" d="M410,-11.25C450,-11.25,450,1.25,490,1.25" stroke="rgb(214, 39, 40)" stroke-width="NaN"/><path class="markmap-link" data-path="1.5.6" d="M654,31.25C694,31.25,694,31.25,734,31.25" stroke="rgb(140, 86, 75)" stroke-width="NaN"/><g data-path="1.5.6" transform="translate(734, 11.25)" class="markmap-node"><line x1="-1" x2="1970" y1="20" y2="20" stroke="rgb(140, 86, 75)" stroke-width="NaN"/><foreignObject class="markmap-foreign" x="8" y="0" width="1952" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">UTP significa cable de par trenzado no blindado, y es común en instalaciones de Ethernet. El par trenzado blindado (STP) tiene diferentes tipos de blindaje, como trenzado o papel de aluminio, utilizado en varias redes para evitar la diafonía y la interferencia electromagnética.</div></foreignObject></g><g data-path="1.2.4" transform="translate(490, -18.75)" class="markmap-node"><line x1="-1" x2="1942" y1="20" y2="20" stroke="rgb(214, 39, 40)" stroke-width="NaN"/><foreignObject class="markmap-foreign" x="8" y="0" width="1924" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">El cable de par trenzado se compone de dos hilos de cobre aislados que están trenzados entre sí para reducir la interferencia electromagnética (EMI). La torsión también ayuda a mantener los cables separados para que no se toquen entre sí y provoquen un cortocircuito.</div></foreignObject></g><g data-path="1.2.3" transform="translate(490, -43.75)" class="markmap-node"><line x1="-1" x2="1574" y1="20" y2="20" stroke="rgb(44, 160, 44)" stroke-width="NaN"/><foreignObject class="markmap-foreign" x="8" y="0" width="1556" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">Los cables de par trenzado son un tipo de medio de transmisión que se puede utilizar para transmitir señales tanto digitales como analógicas. Es uno de los tipos de cables más populares que se utilizan en la actualidad.</div></foreignObject></g><g data-path="1.5" transform="translate(322, 11.25)" class="markmap-node"><line x1="-1" x2="334" y1="20" y2="20" stroke="rgb(148, 103, 189)" stroke-width="NaN"/><circle stroke-width="1.5" cx="332" cy="20" r="6" stroke="rgb(148, 103, 189)" fill="rgb(255, 255, 255)"/><foreignObject class="markmap-foreign" x="8" y="0" width="316" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">¿Qué son los cables UTP y los cables STP?</div></foreignObject></g><g data-path="1.2" transform="translate(322, -31.25)" class="markmap-node"><line x1="-1" x2="90" y1="20" y2="20" stroke="rgb(255, 127, 14)" stroke-width="NaN"/><circle stroke-width="1.5" cx="88" cy="20" r="6" stroke="rgb(255, 127, 14)" fill="rgb(255, 255, 255)"/><foreignObject class="markmap-foreign" x="8" y="0" width="72" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">Definición</div></foreignObject></g><g data-path="1" transform="translate(0,-10)" class="markmap-node"><line x1="-1" x2="244" y1="20" y2="20" stroke="rgb(31, 119, 180)" stroke-width="NaN"/><circle stroke-width="1.5" cx="242" cy="20" r="6" stroke="rgb(31, 119, 180)" fill="rgb(255, 255, 255)"/><foreignObject class="markmap-foreign" x="8" y="0" width="226" height="20" style="opacity: 1;"><div xmlns="http://www.w3.org/1999/xhtml">Par de Hilos de Cobre trenzado</div></foreignObject></g></g></svg>