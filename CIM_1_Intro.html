# Sistemas de Manufactura Integrada por Computadora
---
# Caracterización de la asignatura

Esta asignatura, forma en el estudiante de la carrera de Ingeniería Industrial, la capacidad de gestión de procesos productivos de manera sustentable, aplica tecnologías para optimizar sistemas productivos, crea y mejora productos de alto valor agregado bajo los principios de productividad y competitividad.

La importancia de los Sistemas de Manufactura Integrada por Computadora radica en que debido al alto grado de avance de la tecnología computacional y de informática en los últimos años es vital para que la eficiencia, productividad y calidad en los sistemas de manufactura que deben tener las organizaciones competitivas en el ámbito nacional e internacional a través de la creación de nuevos conceptos y metodologías para la realización de los procesos de manufactura.

Consiste en identificar los diferentes sistemas de producción, formas de trabajo y en la actualización de métodos que conforman el funcionamiento de los sistemas productivos aplicados en la industria. Desarrollar programas de cambio en las organizaciones hacia la generación de productos y servicios capaces de competir a nivel mundial.

Esta, se relaciona con las asignaturas de 
- Sistemas de Manufactura, 
- Robótica, 
- Sistemas de Control Numérico, 
- Diseño Asistido por Computadora, 
- Dibujo Industrial
---
# Intención didáctica

El primer tema involucra lo relativo a Manufactura Integrada por Computadora, la importancia, aspectos a analizar en una empresa, se describen además los sistemas flexibles de manufactura, elementos y clasificación para su implementación integrando la automatización, se considera los niveles y modelos de un CIM.

En el segundo tema se analizan las componentes que forman un sistema integrado por computadora, al igual que sus ventajas y limitaciones, así como la fundamentación de sus partes, se detalla de manera similar las redes industriales de comunicación y los requerimientos necesarios para la base de datos del CIM.

El tercer tema proporciona al alumno los elementos genéricos del software especializado de simulación para implementar el modelo en computadora, operarlo y analizar los resultados obtenidos. Asi mismo se prepara, programa y opera una Celda de Manufactura Flexible con una debida planeación de las condiciones necesarias y control de producción utilizando como herramienta del software especializado para optimizar los procesos productivos de la empresa.

En el cuarto tema se analizan las diferentes metodologías de justificación para la implantación de un CIMS que consideran atributos cuantitativos y cualitativos hasta la puesta en marcha, desde un punto de vista rentable y económico para la empresa, así mismo se aplica el método IDEF0 para el análisis del sistema, igualmente se detallan las pruebas de aceptación para el CIM.

El estudiante investiga, los conceptos de manufactura, sistemas de manufactura y automatización, describe los diferentes componentes de la manufactura y áreas de oportunidad dentro de la empresa para los diferentes sistemas productivos, plantea los medios necesarios para la implementación de las celdas flexibles de manufactura, prepara, programa y opera la celda de manufactura, justifica, analiza y realiza pruebas de aceptación para la implementación del CIM.

Para el desarrollo de competencias específicas y genéricas el docente propiciará los ambientes de aprendizaje por medio de estrategias de enseñanza y aprendizaje tanto individuales como grupales, que generen el conocimiento a partir del análisis de la información teórica y práctica de acuerdo a cada tema.

# Competencias previas

- Conoce los conceptos de manufactura, propiedades de los materiales.
- Conoce los sistemas de coordenadas rectangulares y polares, velocidad tangencial, sistema de unidades.
- Conoce el concepto de algoritmo y lógica de programación.

- Conoce las normas de Seguridad.
- Conoce los procesos de fabricación, Metrología y principios básicos de máquinas herramientas.
- Programa Robot IRB-140 ABB A465.
- Simula y programa maquina CNC torno y centro de maquinado
