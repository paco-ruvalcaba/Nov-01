# Industria 4.0

## Qué es

### Primer concepto

La Cuarta Revolución Industrial, también conocida como industria 4.0, está cambiando la forma en que los negocios operan y, por lo tanto, los entornos en los se ven obligados a competir

### Segundo concepto

2. La **Industria 4.0** es la realización de la transformación digital del campo, que brinda toma de decisiones en tiempo real, **productividad mejorada, flexibilidad y agilidad.**

La Industria 4.0 está revolucionando la forma en que las empresas **fabrican, mejoran y distribuyen sus productos**. Los fabricantes están integrando nuevas tecnologías, que incluyen Internet de las cosas (IoT), computación y análisis en la nube, IA y machine learning en sus instalaciones de producción y en todas sus operaciones.

Estas **fábricas inteligentes** están equipadas con sensores avanzados, software integrado y robótica que recopilan y analizan datos y permiten una mejor toma de decisiones. Se crea un valor aún mayor cuando los datos de las operaciones de producción se combinan con los datos operativos del ERP, la cadena de suministro, el servicio de atención al cliente y otros sistemas empresariales para **crear niveles completamente nuevos de visibilidad e insights** a partir de la información previamente almacenada en silos.

Estas tecnologías digitales conducen a una **mayor automatización, mantenimiento predictivo, optimización automática** de mejoras de procesos y, sobre todo, un nuevo nivel de eficiencia y capacidad de respuesta a los clientes que antes no era posible.

El desarrollo de fábricas inteligentes brinda una oportunidad increíble para que la industria manufacturera ingrese a la cuarta revolución industrial. El análisis de las grandes cantidades de datos recopilados de los sensores en la planta de producción garantiza la visibilidad en tiempo real de los activos de manufactura y puede proporcionar herramientas para realizar el **mantenimiento predictivo a fin de minimizar el tiempo de inactividad del equipo.** 

El uso de dispositivos del **IoT** de alta tecnología en fábricas inteligentes conduce a **mayor productividad y mejor calidad.** Reemplazar los modelos comerciales de inspección manual con insights visuales basados en IA reduce los errores de manufactura y ahorra tiempo y dinero. Con una inversión mínima, el personal de control de calidad puede configurar un smartphone conectado a la nube para supervisar los procesos de manufactura desde prácticamente cualquier lugar. Al aplicar algoritmos de machine learning, los fabricantes pueden **detectar errores de inmediato**, en lugar de hacerlo en etapas posteriores, cuando el trabajo de reparación resulta más costoso.

Los conceptos y tecnologías de la Industria 4.0 se pueden aplicar en todo tipo de empresas industriales, incluida la manufactura discreta y de procesos, el petróleo y el gas, la minería y otros segmentos industriales. Lea la publicación del blog sobre la Industria 4.0 y la manufactura

### Tercer concepto

3. Las tecnologías de la Industria 4.0 revolucionan la automatización, el monitoreo y el análisis de las cadenas de suministro a través de tecnología inteligente.

### Definición

La Industria 4.0 se puede definir como la integración de tecnologías digitales inteligentes en la fabricación y los procesos industriales. Abarca un conjunto de tecnologías que incluyen redes industriales de IoT, IA, Big Data, robótica y automatización. La Industria 4.0 permite la [fabricación inteligente](https://www.sap.com/latinamerica/insights/smart-manufacturing-in-the-cloud.html) y la creación de fábricas inteligentes. Su objetivo es mejorar la productividad, la eficiencia y la flexibilidad mientra posibilita una toma de decisiones y una personalización más inteligentes en las operaciones de fabricación y de cadena de suministro. 


## Contexto Histórico

#### **Primera revolución industrial**

Comenzando a fines del siglo XVIII en Gran Bretaña, la primera revolución industrial ayudó a permitir la producción en masa mediante el uso de energía hidráulica y de vapor en lugar de energía puramente humana y animal. Los productos finales se construyeron con máquinas en lugar de producirlos minuciosamente a mano.

#### **Segunda revolución industrial**

Un siglo después, la segunda revolución industrial introdujo las líneas de montaje y el uso de petróleo, gas y energía eléctrica. Estas nuevas fuentes de energía, junto con los avances en las comunicaciones por teléfono y telégrafo, trajeron la producción en masa y cierto grado de automatización a los procesos de manufactura.

#### **Tercera revolución industrial**

La tercera revolución industrial, que comenzó a mediados del siglo XX, agregó computadoras, telecomunicaciones avanzadas y análisis de datos a los procesos de manufactura. La digitalización de las fábricas comenzó con la incorporación de controladores lógicos programables (PLC) en la maquinaria para ayudar a automatizar algunos procesos y recopilar y compartir datos.

#### **Cuarta revolución industrial**

Ahora estamos en la cuarta revolución industrial, también conocida como la Industria 4.0. Caracterizados por una creciente automatización y el empleo de máquinas y fábricas inteligentes, los datos informados ayudan a producir bienes de manera más eficiente y productiva en toda la cadena de valor. Se mejora la flexibilidad para que los fabricantes puedan satisfacer mejor las demandas de los clientes mediante la personalización masiva. En última instancia, buscan lograr la eficiencia, en muchos casos, con el tamaño de lote 1. Al recopilar más datos de la planta y combinarlos con otros datos operativos de la empresa, una fábrica inteligente puede lograr transparencia de la información y mejores decisiones.

## Tecnologías de la Industria 4.0

### **Big Data y analíticas de IA:**
 
En un entorno de Industria 4.0, [Big Data](https://www.sap.com/latinamerica/products/technology-platform/what-is-big-data.html) se recopila de una amplia gama de fuentes. Por supuesto, esto incluye la captura de datos de activos, equipos y dispositivos habilitados para IoT. Las fuentes de datos también se extienden más allá de la fábrica, a otras áreas del negocio y del mundo. Pueden incluir todo, desde reseñas de clientes y tendencias de mercado que informan a I+D y diseño, hasta aplicaciones meteorológicas y de tránsito que ayudan a garantizar una logística más fluida.

[Las analíticas](https://www.sap.com/latinamerica/products/technology-platform/cloud-analytics/what-is-analytics.html) potenciadas por [IA](https://www.sap.com/latinamerica/products/artificial-intelligence/what-is-artificial-intelligence.html) y [machine learning](https://www.sap.com/latinamerica/products/artificial-intelligence/what-is-machine-learning.html) se aplican a los datos en tiempo real –y la información estratégica se aprovecha para mejorar la toma de decisiones y la automatización en todas las áreas de fabricación y [gestión de la cadena de suministro](https://www.sap.com/latinamerica/products/scm/what-is-supply-chain-management.html)–.
 
### Internet de las cosas (IoT)

El Internet de las cosas (IoT) es un componente principal de las fábricas inteligentes. Las máquinas en la planta de producción están equipadas con sensores que cuentan con una dirección IP que permite que las máquinas se conecten con otros dispositivos habilitados para la web. Esta mecanización y conectividad hacen posible que se recopilen, analicen e intercambien grandes cantidades de datos valiosos.

### Computación en la nube

La computación en la nube es la piedra angular de cualquier estrategia de Industria 4.0. La plena realización de la manufactura inteligente exige conectividad e integración de ingeniería, cadena de suministro, producción, ventas, distribución y servicio. La nube ayuda a que eso sea posible. Además, la gran cantidad de datos que normalmente se almacenan y analizan se puede procesar de manera más eficiente y rentable con la nube. La computación en la nube también puede reducir los costos iniciales para los fabricantes pequeños y medianos que pueden ajustar sus necesidades y escalar a medida que crece su negocio.

### IA y machine learning

La IA y el machine learning permiten a las empresas manufactureras aprovechar al máximo el volumen de información generada no solo en la planta de producción, sino en todas sus unidades comerciales, e incluso de socios y fuentes de terceros. 

La IA y el machine learning pueden crear insights que brinden visibilidad, previsibilidad y automatización de operaciones y procesos comerciales. Por ejemplo: las máquinas industriales tienden a averiarse durante el proceso de producción. 

El uso de datos recopilados de estos activos puede ayudar a las empresas a realizar un mantenimiento predictivo basado en algoritmos de machine learning, lo que resulta en más tiempo de actividad y mayor eficiencia.

### Edge computing

Las demandas de las operaciones de producción en tiempo real significan que algunos análisis de datos deben realizarse en el "borde", es decir, donde se crean los datos. Esto minimiza el tiempo de latencia desde que se producen los datos hasta que se requiere una respuesta. Por ejemplo, la detección de un problema de seguridad o calidad puede requerir una acción casi en tiempo real con el equipo. 

El tiempo necesario para enviar datos a la nube empresarial y luego volver a la fábrica puede ser demasiado largo y depende de la confiabilidad de la red. 

El uso de edge computing también significa que los datos permanecen cerca de su fuente, lo que reduce los riesgos de seguridad.

### Ciberseguridad

Las empresas manufactureras no siempre han considerado la importancia de la ciberseguridad o los sistemas ciberfísicos. Sin embargo, la misma conectividad de los equipos operativos en la fábrica o el campo (TO) que permite procesos de manufactura más eficientes también expone nuevas rutas de entrada para ataques maliciosos y malware. 

Al pasar por una transformación digital hacia la Industria 4.0, es esencial considerar un enfoque de ciberseguridad que abarque los equipos de TI y TO.
alezca su postura de ciberseguridad de TO

### Gemelo digital

La transformación digital que ofrece la Industria 4.0 ha permitido a los fabricantes crear gemelos digitales que son réplicas virtuales de procesos, líneas de producción, fábricas y cadenas de suministro. Un gemelo digital se crea al extraer datos de sensores, dispositivos, PLC y otros objetos del IoT conectados a Internet. Los fabricantes pueden usar gemelos digitales para ayudar a aumentar la productividad, mejorar los flujos de trabajo y diseñar nuevos productos. 

Al simular un proceso de producción, por ejemplo, los fabricantes pueden probar cambios en el proceso para encontrar formas de minimizar el tiempo de inactividad o mejorar la capacidad.

### Análisis de datos para una óptima toma de decisiones

Los sensores integrados y la maquinaria interconectada producen una cantidad significativa de big data para las empresas manufactureras. 

La analítica de datos puede ayudar a los fabricantes a investigar tendencias históricas, identificar patrones y tomar mejores decisiones. Las fábricas inteligentes también pueden usar datos de otras partes de la organización y su ecosistema extendido de proveedores y distribuidores para crear insights más detallados. 

Al observar los datos de recursos humanos, ventas o almacenamiento, los fabricantes pueden tomar decisiones de producción basadas en los márgenes de ventas y el personal. Se puede crear una representación digital completa de las operaciones como un "gemelo digital".

### Integración de TI y TO

La arquitectura de red de la fábrica inteligente depende de la interconectividad. Los datos en tiempo real recopilados de sensores, dispositivos y máquinas en la planta de producción pueden ser consumidos y utilizados de inmediato por otros activos de la fábrica, así como compartidos entre otros componentes en el lote de software empresarial, incluida la planificación de recursos empresariales (ERP) y otro software de gestión comercial.

### Manufactura personalizada

Las fábricas inteligentes pueden producir productos personalizados que satisfagan las necesidades de los clientes individuales de manera más rentable. De hecho, en muchos segmentos de la industria, los fabricantes aspiran a lograr un "tamaño de lote 1" de manera económica.

Mediante el uso de aplicaciones de software de simulación avanzadas, nuevos materiales y tecnologías como la impresión 3D, los fabricantes pueden crear fácilmente pequeños lotes de artículos especializados para clientes particulares. Mientras que la primera revolución industrial fue sobre la producción en masa, la Industria 4.0 se trata de la personalización en masa.

### Cadena de suministro

Las operaciones industriales dependen de una cadena de suministro transparente y eficiente, que debe integrarse con las operaciones de producción como parte de una sólida estrategia de Industria 4.0. Esto transforma la forma en que los fabricantes obtienen sus materias primas y entregan sus productos terminados. Al compartir algunos datos de producción con los proveedores, los fabricantes pueden programar mejor las entregas. 

Si, por ejemplo, una línea de montaje experimenta una interrupción, las entregas se pueden desviar o retrasar para reducir el tiempo o los costos perdidos. 

Además, al estudiar el clima, los datos de los socios de transporte y de los minoristas, las empresas pueden utilizar el envío predictivo para enviar productos terminados en el momento justo para satisfacer la demanda de los consumidores. Blockchain está emergiendo como una tecnología clave para permitir la transparencia en las cadenas de suministro.

## Industria 4.0 y arquitectura de TI multinube híbrida

La creación de una infraestructura de TI multinube híbrida es un componente clave en la transformación digital para los fabricantes que buscan aprovechar la Industria 4.0. La multinube híbrida es cuando una empresa tiene dos o más nubes públicas y privadas para gestionar sus cargas de trabajo informáticas. 

Esto les brinda la capacidad de optimizar sus cargas de trabajo en todas sus nubes, ya que algunos entornos se adaptan mejor o son más rentables para ciertas cargas de trabajo. Los fabricantes que buscan la transformación digital y un entorno seguro y abierto pueden mover sus cargas de trabajo existentes desde su ubicación local al mejor entorno de nube posible. Explore la manufactura transformada digitalmente

## Objetivos

¿Cuáles son los retos de la Industria 4.0? A continuación analizaremos los objetivos, el potencial y el impacto de dicha revolución tecnológica

### Objetivos de la Industria 4.0

La Industria 4.0 implica la promesa de una nueva revolución que combina técnicas avanzadas de producción y operaciones con tecnologías inteligentes que se integrarán en las organizaciones, las personas y los activos.

Esta revolución está marcada por la aparición de nuevas tecnologías como la robótica, la analítica, la inteligencia artificial, las tecnologías cognitivas, la nanotecnología y el Internet of Things (IoT), entre otros. Las organizaciones deben identificar las tecnologías que mejor satisfacen sus necesidades para invertir en ellas. 

Si las empresas no comprenden los cambios y oportunidades que trae consigo la Industria 4.0, corren el riesgo de perder cuota de mercado.

Para los líderes tradicionales, acostumbrados a los datos y las comunicaciones lineales, el cambio que supone esta nueva revolución industrial -proporcionando acceso en tiempo real a los datos y la inteligencia de negocio- transformará la forma en que llevan a cabo sus negocios. 

La integración digital de la información desde diferentes fuentes y localizaciones permite llevar a cabo negocios en un ciclo continuo. 

A lo largo de este ciclo, el acceso en tiempo real a la información está impulsado por el continuo y cíclico flujo de información y acciones entre los mundos físicos y digitales. Este flujo tiene lugar a través de una serie de pasos iterativos conocido como PDP –por sus siglas en inglés physical-to-digital-to-physical-:

- Del mundo físico al digital. Se captura la información del mundo físico y se crea un registro digital de la misma.

- De digital a digital. En este paso, la información se comparte y se interpreta utilizando analítica avanzada, análisis de escenarios e inteligencia artificial para descubrir información relevante.

- Del mundo digital al físico. Se aplican algoritmos para traducir las decisiones del mundo digital a datos efectivos, estimulando acciones y cambios en el mundo físico.


## Importancia

Es importante entender el potencial de esta cuarta revolución industrial porque no solo afectará a los procesos de fabricación. Su alcance es mucho más amplio, afectando a todas las industrias y sectores e incluso a la sociedad. 

La industria 4.0 puede mejorar las operaciones de negocio y el crecimiento de los ingresos, transformado los productos, la cadena de suministro y las expectativas de los clientes. 

Es probable que dicha revolución cambie la forma en que hacemos las cosas, pero también podría afectar cómo los clientes interactúan con ellas y las experiencias que esperan tener mientras interactúan con las empresas. Más allá de eso, podría generar cambios en la fuerza laboral, lo que requeriría nuevas capacidades y roles.

Además, las tecnologías relacionadas con la Industria 4.0 también pueden conducir a productos y servicios completamente nuevos. 

El uso de sensores y dispositivos portátiles, el análisis y la robótica, entre otros, permitirán mejoras en los productos de diversas maneras, desde la creación de prototipos y pruebas hasta la incorporación de conectividad a productos previamente desconectados. 

Estos cambios en los productos se traducen, a su vez, en cambios en la cadena de suministro y, consecuentemente, en los clientes. 

### Impacto

Los impactos de la Industria 4.0 pueden sentirse en múltiples niveles: en grandes ecosistemas, a nivel organizacional y a nivel individual (en empleados y clientes):

- Ecosistemas. Además del cambio en el que las empresas operan y en la producción de bienes, la Industria 4.0 afecta a todos los agentes del ecosistema (los proveedores, los clientes, las consideraciones regulatorias, los inversores, terceros…). Estas tecnologías permiten interacciones entre cada punto de una red.

- Organizaciones. La capacidad de ajustarse y aprender de los datos en tiempo real puede hacer que las organizaciones sean más receptivas, proactivas y predictivas. Asimismo, permite a la organización reducir sus riesgos en materia de productividad.

- Individuos. La Industria 4.0 puede significar diferentes cosas para cada uno. Por ejemplo, para los empleados puede significar un cambio en el trabajo que van a realizar, mientras que para los clientes significaría una mayor personalización en los productos y servicios que satisfagan mejor sus necesidades. 

## Beneficios

## La convergencia de TI y TO es la piedra angular de la Industria 4.0

La Industria 4.0 está provocando la convergencia de los sistemas de tecnología de la información (TI) y tecnología operativa (TO), creando interconectividad entre los equipos de manufactura autónomos y los sistemas informáticos más amplios. Los datos de TO de sensores, PLC y sistemas SCADA se están integrando con datos de TI de sistemas MES y ERP. Aumentada por machine learning, esta integración afecta a toda la empresa, desde la ingeniería hasta las operaciones, las ventas y la calidad.

# Internet de las Cosas (IoT)

## Qué es

El Internet de las cosas (IoT) es el proceso que permite conectar los elementos físicos cotidianos al Internet: desde los objetos domésticos comunes, como las bombillas de luz, hasta los recursos para la atención de la salud, como los dispositivos médicos; las prendas y los accesorios personales inteligentes; e incluso los sistemas de las ciudades inteligentes.

Los dispositivos del IoT que se encuentran dentro de esos objetos físicos suelen pertenecer a una de estas dos categorías: son interruptores (es decir, envían las instrucciones a un objeto) o son sensores (recopilan los datos y los envían a otro lugar).

2. Internet de las cosas (IoT) es una red de objetos y dispositivos (es decir, “cosas”) conectados que están equipados con sensores (y otras tecnologías) que les permiten transmitir y recibir datos –desde y hacia otras cosas y sistemas–. Hoy, IoT es ampliamente usada en configuraciones industriales (IIoT) y es sinónimo de la Industria 4.0.


### Definición

En los términos más generales, internet de las cosas incluye cualquier objeto o "cosa" que pueda conectarse de manera inalámbrica a una red de Internet. 

Pero hoy en día, IoT se refiere más específicamente a cosas conectadas que están equipadas con sensores, software y otras tecnologías que les permiten transmitir y recibir datos –con el propósito de informar a los usuarios o automatizar una acción–. Tradicionalmente, la conectividad se lograba principalmente a través de wi-fi, mientras que hoy el 5G y otros tipos de plataformas de red ofrecen la promesa de manejar enormes data sets, casi en cualquier lugar, con velocidad y confiabilidad.

Una vez que los dispositivos de IoT recopilan y transmiten datos, el punto final es aprender tanto como sea posible de ellos y hacer que brinden resultados e información estratégica cada vez más precisos y sofisticados. Aquí es donde entran en juego las tecnologías de IA: aumentar las redes de IoT con el poder de analíticas avanzadas y machine learning. 


## Historia

En 2021, había más de [10.000 millones de dispositivos de IoT](https://dataprot.net/statistics/iot-statistics/#:~:text=In%202021%2C%20there%20were%20more,to%20the%20internet%20per%20minute.) en el mundo, y para 2025, IDC espera que la generación de datos globales supere los [73 zettabytes](https://blogs.idc.com/2021/01/06/future-of-industry-ecosystems-shared-data-and-insights/) –lo cual equivale a 73 billones de gigabytes–. 

Aunque en realidad no podemos cuantificar los datos digitales en términos físicos, podemos decir que si todos esos datos se convirtieran a discos flexibles de la década de 1990 –y se colocaran uno sobre el otro–, llegarían 5000 veces a la luna ida y vuelta .

En solo unas décadas, los datos de IoT han crecido exponencialmente, y es probable que eso continúe. Entonces, ¿qué desencadenó este auge de Internet de las cosas? Para que IoT evolucionara, un conjunto específico de tecnologías debió unirse y avanzar al mismo tiempo.

- **Conectividad:** habiendo evolucionado desde humildes inicios basados en el módem, la conectividad actual a internet y la nube es lo suficientemente rápida y sólida como para enviar y recibir enormes volúmenes de datos y dar soporte al crecimiento exponencial de IoT. 
    
- **Tecnología de sensores:** con el constante aumento de la demanda de innovación para los sensores de IoT, el mercado pasó de ser un grupo de pocos y costosos proveedores de nicho a ser una industria de fabricación de sensores altamente globalizada y competitiva en precios. Desde 2004, el promedio de [precios de los sensores de IoT](https://www.statista.com/statistics/682846/vr-tethered-hmd-average-selling-price/) cayó más de un 70%, acompañado por un aumento impulsado por la demanda de una mejor funcionalidad y diversidad en estos productos.

- **Poder de computación:** se crearán dos veces [más datos](https://statista.com/statistics/871513/worldwide-data-created/) en los próximos cinco años, en comparación con los generados desde el inicio del almacenamiento digital. Para usar y aprovechar todos, las empresas modernas exigen cantidades siempre crecientes de memoria y potencia de procesamiento. La carrera para lograrlo ha sido rápida y competitiva, e impulsado la creciente relevancia y aplicabilidad de IoT.

- **Tecnología de Big Data:** desde la década de 1980, los datos del mundo, así como la tecnología computacional necesaria para almacenarlos, han crecido exponencialmente. Los avances en bases de datos y herramientas de análisis han permitido procesar y analizar en tiempo real volúmenes masivos de datos generados a partir de dispositivos de IoT, vehículos inteligentes, y equipamiento. Esta velocidad y capacidad son esenciales para internet de las cosas.

- **IA y machine learning:** estas tecnologías brindan la capacidad no solo de gestionar y procesar grandes cantidades de datos de IoT, sino de analizarlos y aprender de ellos. [Big Data](https://www.sap.com/latinamerica/products/technology-platform/what-is-big-data.html) es el alimento favorito de la [inteligencia artificial](https://www.sap.com/latinamerica/products/artificial-intelligence/what-is-artificial-intelligence.html) y el [machine learning](https://www.sap.com/latinamerica/products/artificial-intelligence/what-is-machine-learning.html). Cuanto más grandes y diversos sean los data sets, más sólida y precisa será la información estratégica e inteligencia que pueden brindar las [analíticas avanzadas](https://www.sap.com/latinamerica/products/artificial-intelligence/what-is-augmented-analytics.html) potenciadas por IA. El auge de los dispositivos de IoT ha crecido mucho, junto con el avance de la inteligencia artificial y su apetito por los datos que ellos brindan.

- **Computación en la nube:** así como la conectividad fue esencial en el desarrollo de internet de las cosas, el auge de la [computación en nube](https://www.sap.com/latinamerica/products/technology-platform/what-is-cloud-computing.html) también ha estado estrechamente ligado a su evolución. Con la capacidad de entregar on-demand un procesamiento poderoso y un almacenamiento de alto volumen, los servicios de IoTen la nube allanaron el camino para que los dispositivos de IoT recopilen y transmitan data sets cada vez más grandes y complejos.

## Cömo funciona

El término IoT hace referencia a los sistemas de dispositivos físicos que reciben y transfieren datos a través de las redes inalámbricas, con poca intervención humana. Es posible gracias a la integración de dispositivos informáticos en todo tipo de objetos.

Por ejemplo, un termostato inteligente (*es decir*, que utiliza el *IoT*) recibe los datos de la ubicación de su automóvil inteligente, y ambos dispositivos conectados le permiten ajustar la temperatura de su casa a pesar de que no se encuentre allí.

El funcionamiento de los sistemas de IoT tradicionales consiste en enviar, recibir y analizar los datos de forma permanente en un ciclo de retroalimentación. Según el tipo de tecnología de IoT, las personas o los sistemas de <a id="node/474231"></a>[inteligencia artificial y aprendizaje automático (IA/ML)](https://www.redhat.com/en/blog/what-machine-learning) pueden analizar estos datos casi de inmediato o durante cierto tiempo.

Por ejemplo, para saber cuándo es ideal controlar el termostato antes de volver a casa, el sistema de IoT puede conectarse a la [API](https://www.redhat.com/es/topics/api/what-are-application-programming-interfaces) de Google Maps y, de este modo, obtener información actual sobre el tráfico en el área. Además, puede utilizar los datos a largo plazo del automóvil para conocer sus hábitos de conducción. Por otra parte, las empresas de servicios públicos tienen la posibilidad de analizar los datos de IoT de los clientes con termostatos inteligentes para optimizar el sistema en general.

1.  **Capturar los datos.** A través de sensores, los dispositivos de IoT capturan datos desde sus entornos. Esto podría ser algo tan simple como la temperatura o tan complejo como un feed de video en tiempo real.

2.  **Compartir los datos.** Mediante conexiones de red disponibles, los dispositivos IoT envían estos datos a un sistema en la nube pública o privada (dispositivo-sistema-dispositivo), a otro dispositivo (dispositivo-dispositivo), o los almacenan localmente como se indica para el procesamiento edge.

3.  **Procesar los datos.** En este punto, el software se programa para que haga algo en base a esos datos –como encender un ventilador o enviar una advertencia–.

4.  **Actuar a partir de los datos.** Se analizan los datos acumulados desde todos los dispositivos de una red de IoT. Esto brinda información estratégica poderosa para fundamentar acciones y decisiones de negocio confiables.
